<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const deg = 90;
      const book = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛 미디어",
      };

      // 객체 다중 할당 방법1
      const { name, price } = book;
      console.log(name, price);

      // 객체 다중 할당 방법2
      const { a = name, b = price } = book;
      console.log(a, b);
    </script>
  </head>
  <body></body>
</html>
