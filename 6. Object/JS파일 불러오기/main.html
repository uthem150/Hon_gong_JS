<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 작성한 JS파일 불러오기 -->
    <script src="test.js"></script>

    <!-- CDN을 이용해 외부 js라이브러리 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
      const books = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛 미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛 미디어",
        },
        {
          name: "머신러닝 딥러닝 실전 개발 입문",
          price: 30000,
          publisher: "위키북스",
        },
        {
          name: "딥러닝을 위한 수학",
          price: 25000,
          publisher: "위키북스",
        },
      ];

      // book은 배열인 books의 각 요소를 가리키는 변수
      // (매개변수) => 리턴값
      const output = _.sortBy(books, (book) => book.price);
      console.log(JSON.stringify(output, null, 2)); //자료를 JSON형으로 변환
    </script>
  </head>
  <body></body>
</html>
