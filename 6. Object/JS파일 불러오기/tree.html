<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let output = "";
      for (let i = 0; i < 15; i++) {
        for (let k = 15-1; k > i; k--) {
          output += " ";
        }
        for (let j = 0; j < 2 * i + 1; j++) {
          output += "*";
        }
        output += "\n";
      }

      console.log(output);
    </script>
  </head>
  <body></body>
</html>
