<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      //클래스 명은 대문자로 시작
      class Square {
        // private속성을 사용하겠다고 선언
        #length;

        constructor(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          this.#length = length;
        }

        //메소드
        getPerimeter() {
          return 4 * this.#length;
        }
        getArea() {
          return this.#length * this.#length;
        }
      }

      //클래스 사용하기(생성자 이용해 객체 생성)
      const square = new Square(10);

      // length != #length
      square.length = -10;

      console.log(`정사각형 둘레 : ${square.getPerimeter()}`);
      console.log(`정사각형 넓이 : ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
