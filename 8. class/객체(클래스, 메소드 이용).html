<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      class Student {
        //생성자 (호출은 메소드 이름으로)
        constructor(이름, 국어, 영어, 수학, 과학) {
          this.이름 = 이름;
          this.국어 = 국어;
          this.영어 = 영어;
          this.수학 = 수학;
          this.과학 = 과학;
        }

        //메소드 (내부적으로 메소드가 중복되지 않음)
        getSum() {
          return this.국어 + this.영어 + this.수학 + this.과학;
        }
        getAverage() {
          return this.getSum() / 4;
        }
        toString() {
          return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
        }
      }

      //객체 선언
      const students = [];
      students.push(new Student("구름", 87, 98, 88, 90));
      students.push(new Student("별이", 82, 98, 96, 88));
      students.push(new Student("겨울", 76, 96, 94, 86));
      students.push(new Student("바다", 98, 92, 98, 95));

      let output = "\n이름\t총점\t평균\n";
      for (const s of students) {
        output += s.toString();
      }
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
