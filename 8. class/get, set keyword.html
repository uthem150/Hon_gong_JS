<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      class Square {
        #length;

        constructor(length) {
          this.length = length; //this.length에 값 넣으면, set length(length) 메소드가 자동 실행
        }

        //get 메소드 사용
        get length() {
          return this.#length;
        }

        get perimeter() {
          return 4 * this.#length;
        }

        get area() {
          return this.#length * this.#length;
        }

        // set 메소드 사용
        set length(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야합니다";
          }

          this.#length = length;
        }
      }

      const square = new Square(10);
      //속성을 사용하는 형태로 하면, 자동으로 게터 세터 호출됨

      square.length = 20;
      console.log(`한 변의 길이: ${square.length}`);
      console.log(`둘레: ${square.perimeter}`);
      console.log(`넓이: ${square.area}`);
    </script>
  </head>
  <body></body>
</html>
