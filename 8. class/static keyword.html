<!DOCTYPE html>
<html ="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Square {
        #length;
        // private와 static 특성 동시에 적용 가능
        static #counter = 0;
        static get counter() {
          // 객체가 가진 게 아닌, class가 가진 counter 속성
          return Square.#counter;
        }

        constructor(length) {
          this.length = length;
          Square.#counter += 1;
        }

        // 객체 없이 사용 가능한 static 메소드
        static perimeterOf(length) {
          return length * 4;
        }

        static areaOf(length) {
          return length * length;
        }

        get length() {
          return this.#length;
        }

        get perimeter() {
          return this.#length * 4;
        }

        get area() {
          return this.#length * this.#length;
        }

        set length(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다";
          }
          this.#length = length;
        }
      }

      const squareA = new Square(10);
      const squareB = new Square(20);
      const squareC = new Square(30);

      // static 속성 사용
      console.log(
        `지금까지 생성된 Square 인스턴스는 ${Square.counter}개입니다.`
      );
      // 객체 생성 없이, static소드 사용
      console.log(
        `한 변의 길이가 20인사각형의 둘레는 ${Square.perimeterOf(20)}입니다.`
      );
      console.log(
        `한 변의 길이가 30인 정사각형의 넓이는 ${Square.areaOf(30)}입니다.`
      );
    </script>
  </head>
  <body></body>
</html>
