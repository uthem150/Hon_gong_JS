<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title></title>

  <script>
    const rawInput = prompt('변환할 inch를 입력해 주세요')
    //prompt로 입력을 받으면 문자열 형태임
    const inch = Number(rawInput)
    const cm = inch * 2.54
    const formattedCm = cm.toFixed(2); // 소수점 둘째 자리까지 출력
    alert(`${inch}inch는 ${formattedCm}cm입니다.`)
  </script>
</head>

</body>
</html>
