  <script>
    const rawInput = prompt('반지름을 입력하세요')
    //prompt로 입력을 받으면 문자열 형태임
    const radius = Number(rawInput)

    // output += `원의 넓이 ${radius*radius*3.14}\n`
    // output += `원의 둘레 : ${radius*3.14*2}\n`

    let service = ''

    service += `<div>원의 반지름 ${radius}</div>`
    service += `<div>원의 넓이 ${radius*radius*3.14}</div>`
    service += `<div>원의 둘레 : ${radius*3.14*2}</div>`

    document.write(service)
  </script>
