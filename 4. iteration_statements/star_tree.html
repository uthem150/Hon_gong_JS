<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <script>

    let output = ''
    for(let i=1; i<10; i++) {
      for(let j=0; j<i; j++) {
        output += '*'
      }
      output += '\n'
    }

    console.log(output)
    
    const star = "*";
    for (let i = 1; i < 10; i++) {
      document.write(`<div>${star.repeat(i)}</div>`);
    }

  </script>
  <body></body>
</html>
