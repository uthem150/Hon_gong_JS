<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <script>
      let output = "";
      const size = 15;

      for (i = 1; i <= size; i++) {
        for (j = size; j > i; j--) {
          output += " ";
        }
        for (k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        output += "\n";
      }

      for (let i = size - 1; i > 0; i--) {
        for (let j = size; j > i; j--) {
          output += " ";
        }
        for (let k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        output += "\n";
      }

      console.log(output);
    </script>
  </head>
  <body></body>
</html>
