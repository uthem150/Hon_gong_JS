<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const h1 = document.querySelector("h1");

          //document.parentNode.removeChild(h1)
          document.body.removeChild(h1); //어디에서 child를 지울 것인지 지정해야 함
        }, 3000);
      });
    </script>
  </head>
  <body>
    <hr />
    <h1>제거 대상 문서 객체</h1>
    <hr />
  </body>
</html>
