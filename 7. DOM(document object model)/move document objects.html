<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      //문서 객체 읽어들이고 생성
      const divA = document.querySelector("#first");
      const divB = document.querySelector("#second");

      //h1 태그 생성
      const h1 = document.createElement("h1");
      h1.textContent = "이동하는 h1태그";

      // 서로 번갈아가면서 실행하는 함수
      // 부모는 하나이기 때문에, 다른 문서 객체에 추가하면 객체가 이동함.
      const toFirst = () => {
        divA.appendChild(h1);
        setTimeout(toSecond, 1000); //1초 뒤에 toSecond함수 실행
      };
      const toSecond = () => {
        divB.appendChild(h1);
        setTimeout(toFirst, 1000); //1초 뒤에 toFirst함수 실행
      };
      toFirst(); // 시작
    });
  </script>
  <body>
    <div id="first">
      <h1>첫 번째 div태그 내부</h1>
    </div>
    <!--수평선 넣는 태그-->
    <hr />
    <div id="second">
      <h1>두 번째 div태그 내부</h1>
    </div>
  </body>
</html>
