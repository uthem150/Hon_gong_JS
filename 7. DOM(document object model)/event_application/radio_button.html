<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        //문서 객체 추출하기
        const output = document.querySelector("#output");
        const radios = document.querySelectorAll("[name=pet]");

        //모든 라디오 버튼에
        for (const radio of radios) {
          //이벤트 연결
          radio.addEventListener("change", (event) => {
            const current = event.currentTarget;
            //이벤트 상태(사용자 선택)
            if (current.checked) {
              output.textContent = `좋아하는 동물은 ${current.value}이시군요!`;
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <!-- 라디오 버튼을 사용할 때는 꼭 name속성을 함께 사용 -->
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="강아지" />
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이" />
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터" />
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타" />
    <span>기타</span>
    <hr />
    <h3 id="output"></h3>
  </body>
</html>
