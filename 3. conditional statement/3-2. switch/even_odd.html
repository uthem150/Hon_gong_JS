<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      const a = Number(prompt("숫자를 입력해 주세요", ""));

      switch (a % 2) {
        case 0:
          alert("짝수입니다");
          break;
        case 1:
          alert("홀수입니다");
          break;
        default: // default는 생략 가능
          break;
      }
    </script>
  </head>
  <body></body>
</html>
