<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해 주세요", ""));

      if (a >= 3 && a <= 5) {
        alert("봄");
      } else if (a > 5 && a <= 8) {
        alert("여름");
      } else if (a > 8 && a <= 10) {
        alert("가을");
      } else if (a > 10 && a <= 12) {
        alert("겨울");
      } else if (a >= 1 && a <= 2) {
        alert("겨울");
      } else {
        alert("잘못 입력하셨습니다.");
      }
    </script>
  </head>
  <body></body>
</html>
