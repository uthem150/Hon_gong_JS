<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      const a = Number(prompt("숫자를 입력해 주세요", ""));

      if (a % 2 === 0) {
        alert("입력한 숫자는 짝수입니다");
      } else if (a % 2 != 0) {
        alert("입력한 숫자는 홀수입니다");
      }
    </script>
  </head>
  <body></body>
</html>
