<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script>
      function callThreeTimes(callback) {
        //매개변수로 함수를 전달함
        for (let i = 0; i < 3; i++) {
          callback(i);
        }
      }

      function print(i) {
        console.log(`${i}번째 함수 호출`);
      }

      callThreeTimes(print);
    </script>
  </head>
  <body></body>
</html>
