<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      //특정 시간마다 함수 호출
      let count = 0;
      let id = setInterval(() => {
        console.log(`1초마다 실행됩니다.(${count}번째)`);
        count++;
      }, 1 * 1000);

      //특정 시간 후 함수 한번 호출
      let timerId = setTimeout(() => {
        console.log("반복 타이머를 종료합니다");
        //setInterval()함수로 설정한 타이머를 제거
        clearInterval(id);
      }, 5 * 1000);

      // setTimeout()함수로 설정한 타이머를 제거
      // clearTimeout(timerId);
    </script>
  </head>
  <body></body>
</html>
