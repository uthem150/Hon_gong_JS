<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script>
      const numbers = [1, 2, 3, 4, 5];

      //function (value, index, array) { } 형태
      numbers.forEach(function (value, index, array) {
        console.log(`${index}번째 요소 : ${value}`);
      });
      
    </script>
  </head>
  <body></body>
</html>
