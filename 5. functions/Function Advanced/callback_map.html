<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script>
      let numbers = [11, 22, 33, 44, 55];

      //function (value, index, array) { } 형태
      // 리턴값 기반으로, 새로운 배열 생성
      numbers = numbers.map(function (value, index, array) {
        return value * value;
      });

      //numbers 배열의 각 요소를 순회하면서 각 요소를 console.log() 함수로 전달하여 콘솔에 출력
      numbers.forEach(console.log);
    </script>
  </head>
  <body></body>
</html>
