<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <script>
      function multiplyAll(a, b) {
        temp = 1;
        for (let i = a; i <= b; i++) {
          temp *= i;
        }
        return temp;
      }

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>
