<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <script>
      const max = function (...parameter) {
        result = parameter[0];

        for (i of parameter) {
          if (i > result) {
            result = i;
          }
        }
        return result;
      };

      console.log(max(1, 2, 3, 4, 5, 6, 7));
    </script>
  </head>
  <body></body>
</html>
