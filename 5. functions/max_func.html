<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      const max = function (array) {
        let output = array[0];
        for (i of array) {
          if (i > output) {
            output = i;
          }
        }
        return output;
      };

      console.log(max([1, 2, 3, 4]));
    </script>
  </head>
  <body></body>
</html>
